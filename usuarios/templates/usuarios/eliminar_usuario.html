<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .delete-container {
            background-color: #fff;
            padding: 2rem 2.5rem;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 400px;
            text-align: center;
        }

        h2 {
            color: #c0392b;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1rem;
            color: #333;
            margin-bottom: 1.5rem;
        }

        .btn-volver {
            display: inline-block;
            margin-bottom: 1rem;
            color: #1a73e8;
            text-decoration: none;
            font-size: 0.95rem;
        }

        .btn-volver:hover {
            text-decoration: underline;
        }

        .btn-confirm, .btn-cancel {
            padding: 0.6rem 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            margin: 0 0.5rem;
        }

        .btn-confirm {
            background-color: #e74c3c;
            color: white;
        }

        .btn-confirm:hover {
            background-color: #c0392b;
        }

        .btn-cancel {
            background-color: #bdc3c7;
            color: #2c3e50;
            text-decoration: none;
            display: inline-block;
        }

        .btn-cancel:hover {
            background-color: #95a5a6;
        }
    </style>
</head>
<body>
    <div class="delete-container">
        <h2>Eliminar Usuario</h2>

        <a href="{% url 'buscador' %}" class="btn-volver">← Volver al Buscador</a>

        <p>¿Estás seguro de que deseas eliminar al usuario <strong>{{ usuario.username }}</strong>?</p>

        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn-confirm">Sí, eliminar</button>
            <a href="{% url 'lista_usuarios' %}" class="btn-cancel">Cancelar</a>
        </form>
    </div>
</body>
</html>
